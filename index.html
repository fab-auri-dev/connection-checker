<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="./style.css">

    <title> Connection checker </title>
</head>
<body>

    <div class="container-custom">        
        <div class="popup">
            <div class="connection-status">
                <span class="wifi-icon">
                    <i class="icon"></i>
                </span>
                <h2 class="title"></h2>
            </div>
            <p class="desc"></p>
            <button class="reconnect"> Reconnect </button>
        </div>        
    </div>

    <div class="header">
        <div class="container-custom">
            <div class="helpers">

                <h1 class="heading-title"> Check Internet Connection </h1>
                <p class="desc"> Turn off your Internet to see offline notification! </p>                
    
                <div class="browser-settings">
                    <p class="desc"> Chrome </p>
    
                    <img class="img" src="./network-connection-img/click-no-throttling-and-select-offline.webp" alt="" srcset="">
                </div>
    
                <div class="browser-settings">
                    <p class="desc"> Firefox </p>
    
                    <img class="img" src="./network-connection-img/click-work-offline-2.png" alt="" srcset="">
                </div>

            </div>
        </div>
    </div>
    
    <script src="./script.js"></script> 
</body>
</html>
